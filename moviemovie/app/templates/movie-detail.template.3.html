<!-- Movie Reviews -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Reviews</h1>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12" ng-repeat="review in $ctrl.movieReviews">
            <h4>{{review.author}}</h4>
            <p>{{review.content}}</p>
        </div>
    </div>
</div>
