<div class="col-md-3 col-sm-6 col-xs-6 portfolio-item" ng-repeat="movie in $ctrl.movies | orderBy:$ctrl.orderProp">
    <a ng-href="moviemovie.html#!/movies/{{movie.id}}">
        <img class="img-responsive" ng-src="{{movie.poster_path}}" alt="{{movie.title}}" />
    </a>
    <h3><a ng-href="moviemovie.html#!/movies/{{movie.id}}">{{movie.title}}</a></h3>
    <p>{{movie.vote_average}}</p>
</div>
