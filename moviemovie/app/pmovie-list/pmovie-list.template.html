<div class="col-md-3 col-sm-6 col-xs-6 portfolio-item" ng-repeat="pmovie in $ctrl.pmovies | orderBy:$ctrl.orderProp">
    <a ng-href="moviemovie.html#!/pmovies/{{pmovie.id}}">
        <img class="img-responsive" ng-src="{{pmovie.poster_path}}" alt="{{pmovie.title}}" />
    </a>
    <h3><a ng-href="moviemovie.html#!/pmovies/{{pmovie.id}}">{{pmovie.title}}</a></h3>
    <p>{{pmovie.popularity}}</p>
</div>
